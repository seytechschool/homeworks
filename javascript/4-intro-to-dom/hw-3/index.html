<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Homeworks - Intro To Dom</title>
  </head>
  <body>
    <!-- Your code is here -->

    <h1>My Book List</h1>

    <!-- 3. The Reading List Part II
    Create a webpage with an h1 of "My Book List". 
    Add a script tag to the bottom of the page, where all your JavaScript will go. 
    Copy the array of books from the previous exercise. Iterate through the array of books. 
    For each book, create a p element with the book title and author and append it to the page. 
    Bonus: Use a ul and li to display the books. Bonus: 
    add a property to each book with the URL of the book cover, 
    and add an img element for each book on the page. Bonus: 
    Change the style of the book depending on whether you have read it or not. -->

    <script>

      var books = [
          {
            title: "Ancient Egypt",
            img: 'https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1387710740l/1080904.jpg',
            author: "David P. Silverman",
            alreadyRead: false
          },
          { title: "The Hobbit",
            img: 'https://books.google.com/books/content/images/frontcover/pD6arNyKyi8C?fife=w400-h600',
            author: "J.R.R Tolkien",
            alreadyRead: true
          },
          { title: "Jamila",
            img: 'https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1354902617l/604208.jpg',
            author: "C. Aitmatov",
            alreadyRead: false
          },
          { title: "Sapiens",
            img: 'https://images-na.ssl-images-amazon.com/images/I/41+lolL22gL.jpg',
            author: "U. N. Harrary",
            alreadyRead: true
          },
          { title: "Apple",
            img: 'https://lh3.googleusercontent.com/proxy/5yX64qQkG6rfcZcnZLLOUAH6bIRjNQ-5oc-l2ssbuH7RrwYdT0JfsBKdlimVtfLBaA7Iyyf1atgkHmKUxq9pkslsGLQ6m8fFfvuz7O9CeolTWrTEL1LXD9BjjA61DZR34mQXWgZ9rJK45-fQVxbtNifympIN_cm6xGtG7d3jCX8tfGwy',
            author: "S. Jobs",
            alreadyRead: false
          },
          { title: "Loosing Earth",
            img: 'https://www.wypr.org/sites/wyprmain/files/styles/medium/public/201808/Earth-climate-NASA.jpg',
            author: "Nathaniel Rich",
            alreadyRead: true
          }
        ];


        var bookList = document.createElement('ul');
          for (var i = 0; i < books.length; i++) {
            var bookItem = document.createElement('li');
            var bookImg = document.createElement('img');
            bookImg.style.height = '200px';
            bookImg.style.width = '200px';
            bookImg.src = books[i].img;
            bookItem.style.padding = '20px';
            
            bookItem.appendChild(bookImg);
            var bookDescription = document.createTextNode(books[i].title + ' by ' + books[i].author);
            bookItem.appendChild(bookDescription);
            if (books[i].alreadyRead) {
              bookItem.style.color = 'green';
              
            }
            bookList.appendChild(bookItem);
          }
          document.body.appendChild(bookList);

    </script>
  </body>
</html>
