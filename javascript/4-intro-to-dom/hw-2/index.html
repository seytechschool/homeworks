<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Homeworks - Intro To Dom</title>
  </head>
  <body>
    <!-- Your code is here -->
    <h1>About Me</h1>

    <ul>
      <li>Nickname:
        <span id="nickname"></span>
      </li>
      <li>Favorites:
        <span id="favorites"></span>
      </li>
      <li>Hometown:
        <span id="hometown"></span>
      </li>
    </ul>

    <script>
      // set font family 
      document.body.style.fontFamily = "Arial, sans-serif";  
      // set personal info  
      document.getElementById('nickname').innerHTML = 'askat';    
      document.getElementById('favorites').innerHTML = 'JS';    
      document.getElementById('hometown').innerHTML = 'gotham';  

      // loop through <li>  and set class 'listitem'
      var arr = document.querySelectorAll('li');
      arr.forEach((li) => {
        li.classList.add('listitem');
      })
      
      // create <style> and <img> tags, set attributes and append to <body>
      var style = '.listitem {color: red; }';
      var tag = document.createElement('style');
      var img = document.createElement('img');
      img.setAttribute('src', 'https://vignette.wikia.nocookie.net/sailormooncrystal/images/5/56/3px1X81qbu912o6_1280_-_Copy.jpg/revision/latest/top-crop/width/360/height/450?cb=20150530000515');
      document.body.appendChild(tag);
      document.body.appendChild(img);

    </script>
    <script src="scripts.js"></script>
  </body>
</html>
